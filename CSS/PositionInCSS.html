<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 100px;
        width: 100px;
        background-color: purple;
        display: inline-block;
        color: white;
        border: 4px solid black;
      }
      #box1 {
        position: static;
        top: 10px;
        bottom: 20px;
      }
      #box2 {
        position: relative;
        top: 10px;
        bottom: 20px;
      }
      #box3 {
        position: absolute;
        /* left: 30px; */
        top: 60px;
      }
      #box4 {
        /* width: 100vh;
        position: fixed;
        left: 0px;
        top: 0px; */
      }
      #box5 {
        position: sticky;
        top: 30px;
        right: 30px;
      }
    </style>
  </head>
  <body>
    <br />
    <br />
    <br />
    <div
      style="
        height: 1800px;
        width: 500px;
        top: 20px;
        position: relative;
        left: 20px;
        background-color: lightblue;
      "
    >
      <div id="box1">1</div>
      <div id="box2">2</div>
      <div id="box3">3</div>
      <div id="box4">4</div>
      <div id="box5">5</div>
    </div>
  </body>
</html>
