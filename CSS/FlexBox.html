<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      #main {
        height: 500px;
        width: 800px;
        background-color: lightsalmon;
        display: flex;
        /* flex-direction: column; */
        justify-content: space-evenly;
        /* align-items: center; */
        text-align: center;
        /* flex-wrap: wrap; */
        /* align-content: flex-start; */
        /* flex: 1; */
        background-image: url("https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=1274&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");

      }
      .box2 {
        /* flex-grow: 1; */
        height: 50px;
        width: 50px;
        background-color: lightseagreen;
      }
      .box3 {
        height: 50px;
        width: 50px;
        background-color: lightgoldenrodyellow;
      }

        height: 50px;
        width: 50px;
        background-color: lightskyblue;
      }
