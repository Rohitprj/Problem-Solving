<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      #main {
        height: 500px;
        width: 800px;
        background-color: lightsalmon;
        background-image: url("https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=1274&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        background-size: cover;
      }
      .box1 {
        height: 50px;
        width: 50px;
        background-color: rgb(221, 53, 53);
        position: absolute;
        z-index: 1;
      }
      .box2 {
        height: 50px;
        width: 50px;
        background-color: rgb(53, 53, 221);
        position: absolute;
        left: 40px;
        z-index: 2;
      }
      .box3 {
        position: relative;
        z-index: 3;
        height: 50px;
        width: 50px;
        background-color: rgb(53, 221, 75);
        left: 70px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div class="box1">Box1</div>
      <div class="box2">Box2</div>
      <div class="box3">Box3</div>
    </div>
  </body>
</html>
