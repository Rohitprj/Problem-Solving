<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        background-color: #000;
      }
      #main {
        height: 500px;
        width: 600px;
        background-color: grey;
        background-size: cover;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      .box1 {
        align-content: center;
        text-align: center;
        height: 50px;
        width: 50px;
        background-color: rgb(221, 53, 53);
      }
      .box2 {
        height: 50px;
        width: 50px;
        background-color: rgb(53, 53, 221);
      }
      .box3 {
        height: 50px;
        width: 50px;
        background-color: rgb(53, 221, 75);
      }
      .box4 {
        height: 50px;
        width: 50px;
        background-color: rgb(221, 53, 179);
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div class="box1">Box1</div>
      <div class="box2">Box2</div>
      <div class="box3">Box3</div>
      <div class="box4">Box4</div>
    </div>
  </body>
</html>
