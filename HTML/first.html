  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- HTML Forms -->
    <form action="/xyz">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter username"
        required
        minlength="3"
        maxlength="15"
      />

      <br /><br />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="example@email.com"
        required
      />
      <br /><br />

      <label for="number">Ph.no :</label>
      <input
        type="number"
        placeholder="Enter your mobile no"
        name="number"
      /><br /><br />

      <label for="age">Age:</label>
      <input type="number" name="age" min="1" max="20" />

      <br /><br />
      <label for="password">Password:</label>
      <input type="password" name="password" required />

      <br /><br />
      <label for="date">Enter Date:</label>
      <input type="date" name="date" />
      <br /><br />

      <p>Gender:</p>
      <label for="male">male</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="female">female</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="others">others</label>
      <input type="radio" id="male" name="gender" value="other" /><br /><br />

      <label>Favorite color:</label>
      <input type="color" name="color" /><br /><br />
      <p>Skills:</p>

      <label for="skills">HTML</label>
      <input type="checkbox" name="skills" value="html" />
      <label for="skills">CSS</label>
      <input type="checkbox" name="skills" value="css" />
      <label for="skills">JavaScript</label>
      <input type="checkbox" name="skills" value="js" /><br /><br />

      <label for="message">Message:</label><br />

      <textarea
        id="message"
        name="message"
        rows="4"
        cols="40"
        placeholder="Write your message here..."
      ></textarea
      ><br /><br />

      <label for="country">Country:</label>

      <select name="country" id="country" required>
        <!-- <optgroup label="Asia"> -->
        <option value="india">India</option>
        <option value="japan">Japan</option>
        <!-- </optgroup> -->

        <!-- <optgroup label="Europe"> -->
        <option value="france">France</option>
        <option value="germany">Germany</option>
        <!-- </optgroup> --></select
      ><br /><br />

      <button type="submit">Log In</button>
    </form>
